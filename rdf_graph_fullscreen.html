/2021-01-01", "label": "type", "to": "http://example.org/stock/Stock", "width": 1}]);

                  nodeColors = {};

                  // adding nodes and edges to the graph

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -80000, "centralGravity": 0.3, "springLength": 250, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0.2}, "minVelocity": 0.75}, "layout": {"hierarchical": false}};
